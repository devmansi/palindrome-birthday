<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Palindrome Birthday</title>
  <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Palindrome Birthday</h1>
    <p>
      Enter your date of birth and the app will check whether your date of birth is Palindrome or not.
      <br>
      In case your date of birth is not palindrome, app will tell you the next date that is palindrome.
    </p>
    <p>Date format used are <strong>dd/mm/yyyy</strong>, <strong>mm/dd/yyyy</strong>, <strong>yyyy/mm/dd</strong>, <strong>mm/dd/yy</strong> and <strong>yy/mm/dd</strong>.</p>
    <input type="date" id="birthdate">
    <button>Show</button>
    <div id="output"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
